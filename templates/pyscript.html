<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.10.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.10.3/core.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Layout</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #272822; /* Monokai dark bg */
      color: #F8F8F2;
      font-family: Arial, sans-serif;
    }

    .monokai-panel {
      background-color: #2D2E2C;
      border: 1px solid #3E3D32;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .editor-box,
    .terminal-box {
      background-color: #1E1F1C;
      border: 1px solid #3E3D32;
      border-radius: 6px;
      height: 500px;
    }

    .run-btn {
      background-color: #66D9EF;
      color: #000;
      font-weight: bold;
      width: 100%;
      height: 100%;
    }
    
    .submit-btn {
      background-color: #F92672;
      color: #000;
      font-weight: bold;
      width: 100%;
      height: 100%;
    }

    .run-btn:hover {
      background-color: #A1EAF7;
    }
    
    #editor {
    position: relative;
    width: 100%;
    height: 100%;
    }
    
    .code {
    font-family: courier;
    }
    
    .variable {
    color: red;
    }
  </style>
</head>
<body>

<div class="container py-4">

  <!-- Title Row with Run Button -->
  <div class="row g-3 align-items-center monokai-panel">
    <div class="col-10">
      <h3 class="m-0">{{ title }}</h3>
    </div>
    <div class="col-1">
      <button id="run" class="btn run-btn" onclick="update_code()">Run</button>
    </div>
    <div class="col-1">
      <form method="post" action="/answer?task_id={{task_id}}&category={{category}}" onsubmit="load_code()">
        <input id = "user_code" type="hidden" name="user_code">
        <input type="submit" class="btn submit-btn" value="Submit">
      </form>
    </div>
  </div>

  <!-- Task Description -->
  <div class="monokai-panel">
    <h5>Task Description</h5>
    <p>{{ description | safe}}</p>
  </div>

  <!-- Editor + Terminal -->
  <div class="row g-3">
    <div class="col-md-7">
      <div class="editor-box p-3">
        <div id="editor"></div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="terminal-box p-3">
        <script>
                var code;
                function update_code() {
                    editor = ace.edit("editor");
                    code = editor.getValue();
                }
                
                function load_code() {
                    editor = ace.edit("editor");
                    document.getElementById("user_code").value = editor.getValue();
                }
            </script>
            <script id="pyterm" type="py" terminal worker>
            from pyscript import when, document, window
           

            @when("click", "#run")
            def run_code(event):
                code = window.code;
                __terminal__.clear()
                try:
                    exec(code)
                except Exception as e:
                    print(e)
            </script>
      </div>
    </div>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.43.2/ace.js" integrity="sha512-ZIa+FlPaGDSM+lTl9JaxnQvcfma7ETsOHd9Thbhp5u4RX1uYiDNW7XvUrXv4dJSPetXbiTzWilHEkSg4YpmltQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    function unescape(escaped_string) {
    return escaped_string
        .replaceAll("&#39;", "'")
        .replaceAll("&#34;", '"')
        .replaceAll("&lt;", "<")
        .replaceAll("&gt;", ">")
        .replaceAll("&amp;", "&");
}
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
    editor.setOptions({ fontSize: "16px" });
    editor.insert(unescape("{{ code }}"))
</script>
</body>
</html>
